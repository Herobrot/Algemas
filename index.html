<html><head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Busqueda rápida de Peliculas.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    </head>
    
    <body>
        <div id="app" class="container">
           <h1 class="text-center mt-5">
                Escribe el título de tu pelicula favorita
            </h1>
             <form id="movieForm" autocomplete="off">
                 <div class="form-group">
                     <h3 class="text-center mt-5 text-primary">Título de pelicula.</h3>
                     <input class="form-control" type="text" placeholder="Título..." v-model="Titu">
                 </div>
                 <br>
                 <div class="form-group d-grid gap-2">
                     <btn class="btn btn-info btn-block" v-on:click="BuscarPel">
                         Buscar
                     </btn>
                 </div>
             </form>
             <div class="row">
                 <div class="col-sm-4"></div>
             <div class="col-sm-2 fs-3 text-success">{{Peli.Title}}</div> <div class="col-sm fs-3 text-secondary">{{Peli.Year}} {{Peli.Genre}}</div>
            
            </div>
            <div class="row">
            <div class="col-sm-4"></div>
                 <div class="col-sm-4 fs-4">
                 <br> {{Peli.Plot}}
                 </div>
            </div>
            
            
</div>


</body></html>
