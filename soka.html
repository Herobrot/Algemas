<html><head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    </head>
    
    <body>
        <div id="app" class="container">
         <div class="row"> 
            <h1>
                Lista de los primeros 20 pokemons
            </h1>
                <h4 class="display-6 text-success">
                Jeshua Meza Reyes    
                </h4>
             <div class="col-md"> 
            <ul>
                <li v-for="poke in pokes">
                    <b>{{poke.name}}</b>  <br> <btn class="btn btn-info" v-bind:href="poke.url" v-on:click="Imag(poke.url)">Pulsé aquí para ilustración del pokemón 
                    {{poke.name}}</btn>
                <br>        <br>
            </li></ul>
             </div>
             <div class="col-md">
             <img width="55%" height="55%" v-bind:src="UrlImg.dream_world.front_default"> 
            </div>
        </div> 
</div>
<script src="soup.js"></script>

</body></html>
